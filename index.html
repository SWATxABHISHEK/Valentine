<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine?</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffd6e8;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      width: 320px;
    }

    .emoji {
      font-size: 60px;
      margin-bottom: 10px;
    }

    h2 {
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 90px;
    }

    button {
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      position: relative;
      z-index: 2; /* VERY IMPORTANT */
    }

    #no {
      background: #ddd;
      color: #555;
      position: absolute;
      left: 0;
      top: 0;
      z-index: 1;
    }

    .hidden {
      display: none;
    }

    img {
      margin-top: 20px;
      width: 100%;
      border-radius: 15px;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="emoji">ğŸ£â¤ï¸</div>
    <h2>Dumbo ğŸ«¶ğŸ¼, will you be my Valentine?</h2>

    <div class="buttons" id="btnBox">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <h3 id="message" class="hidden">Yay! ğŸ’• Best decision ever ğŸ˜</h3>
    <img id="finalImg" src="finale.png" class="hidden" />
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const message = document.getElementById("message");
    const img = document.getElementById("finalImg");
    const box = document.getElementById("btnBox");

    function moveNoButton() {
      const maxX = box.clientWidth - noBtn.clientWidth;
      const maxY = box.clientHeight - noBtn.clientHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Desktop
    noBtn.addEventListener("mouseenter", moveNoButton);

    // Mobile
    noBtn.addEventListener("touchstart", moveNoButton);

    yesBtn.addEventListener("click", () => {
      message.classList.remove("hidden");
      img.classList.remove("hidden");
    });
  </script>

</body>
</html>
